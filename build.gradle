apply plugin: 'java'

//configure source set
sourceSets {
main {
java {
	srcDirs = ['src']
	}
}
test {
java {
	srcDirs = ['test']
	}
}
}



//dependency
repositories {
	mavenCentral()
}
dependencies {
testCompile group: 'junit', name: 'junit', version: '4.+'
}

//customization
version = '1.0'
jar {
manifest {
	attributes 'Implementation-Title': 'Titolo',
	'Implementation-Version': version
}
}